<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rocket to the Moon</title>
  <style>
    /* Basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    /* Full-screen space background */
    body {
      height: 100vh;
      overflow: hidden;
      background: radial-gradient(circle at bottom, #001, #033, #011);
      font-family: sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    
    /* Greeting text */
    h1 {
      position: absolute;
      top: 20px;
      font-size: 3rem;
      letter-spacing: 0.1em;
      z-index: 10;
    }
    
    /* Moon element */
    .moon {
      position: absolute;
      top: 10%;
      right: 10%;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, #fff, #ccc);
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
      z-index: 1;
    }
    
    /* Container for the rocket animation */
    .rocket-container {
      position: absolute;
      bottom: 0;
      z-index: 2;
      animation: launch 5s linear infinite;
    }
    
    /* Launch animation: the rocket moves upward offscreen */
    @keyframes launch {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-110vh);
      }
    }
    
    /* Stars background */
    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 2s infinite;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>Hi Visors</h1>
  <div class="moon"></div>
  <div class="stars" id="stars"></div>
  
  <!-- Rocket with inline SVG -->
  <div class="rocket-container">
    <svg id="rocket" width="80" height="160" viewBox="0 0 100 200" xmlns="http://www.w3.org/2000/svg">
      <!-- Rocket Body -->
      <rect x="40" y="70" width="20" height="80" fill="#ccc" />
      <!-- Rocket Nose -->
      <polygon points="40,70 60,70 50,50" fill="#ff6" />
      <!-- Left Fin -->
      <polygon points="40,150 20,170 40,130" fill="#888" />
      <!-- Right Fin -->
      <polygon points="60,150 80,170 60,130" fill="#888" />
      <!-- Window -->
      <circle cx="50" cy="100" r="5" fill="#00f" />
      <!-- Animated Flame -->
      <polygon id="flame" points="45,150 50,170 55,150" fill="orange">
        <animate 
          attributeName="points" 
          values="45,150 50,170 55,150; 40,150 50,175 60,150; 45,150 50,170 55,150" 
          dur="0.5s" 
          repeatCount="indefinite"
        />
      </polygon>
    </svg>
  </div>
  
  <!-- JavaScript to generate stars -->
  <script>
    function createStars(numStars) {
      const starsContainer = document.getElementById('stars');
      for (let i = 0; i < numStars; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        const size = Math.random() * 2 + 1; // size between 1px and 3px
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        star.style.top = Math.random() * 100 + '%';
        star.style.left = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 2 + 's';
        starsContainer.appendChild(star);
      }
    }
    createStars(150);
  </script>
</body>
</html>
